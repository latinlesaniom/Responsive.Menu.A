<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Author: Manuel Morales">
    <link rel="stylesheet" href="style.css" />
    <link href="dist/hamburgers.css" rel="stylesheet">
    <title>Responsive.Menu.A</title>
</head>

<body>
    <header id="Header">
        <section class="tittle">
            <h1><a href="#"><span>Responsive.Menu.A</span></a></h1>
        </section>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li>
                    <a href="home">Home</a>
                </li>
                <li>
                    <a href="work">My Work</a>
                </li>
                <li>
                    <a href="clients">Clients</a>
                </li>
                <li>
                    <a href="hire">Hire Me</a>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        const btnMobile = document.getElementById('btn-mobile')
        function toggleMenu(event) { const nav = document.getElementById('nav'); nav.classList.toggle('active') }
        btnMobile.addEventListener('click', toggleMenu)
    </script>
</body>

</html>
